<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Number Conversion Tool</title>
    <style>
        body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f5f7fb;margin:0;padding:32px}
        .card{max-width:820px;margin:auto;background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:24px}
        h1{margin:0 0 16px;font-size:20px}
        form{display:grid;gap:14px}
        .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
        label{font-size:13px;color:#555}
        select,textarea,button{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #d9dfec;font-size:14px}
        textarea{min-height:110px}
        button{background:#4f7cff;color:#fff;border:none;cursor:pointer}
        button:hover{background:#3a63d8}
        .muted{color:#6b7280;font-size:13px}
        .error{margin-top:14px;background:#ffe8ea;color:#b00020;border:1px solid #ffc2c8;border-radius:8px;padding:10px 12px}
        .result{margin-top:14px;background:#e9f7ef;color:#155724;border:1px solid #c9ecd8;border-radius:8px;padding:10px 12px}
        .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace}
    </style>
</head>
<body>
<div class="card">
    <h1>Number Base converter</h1>

    <!-- Form bind vá»›i convertRequest -->
    <form th:action="@{/convert}" method="post" th:object="${convertRequest}">
        <div class="row">
            <div>
                <label for="fromBase">From</label>
                <select id="fromBase" th:field="*{fromBase}">
                    <option th:each="m : ${modes}" th:value="${m}" th:text="${m}"></option>
                </select>
            </div>
            <div>
                <label for="toBase">To</label>
                <select id="toBase" th:field="*{toBase}">
                    <option th:each="m : ${modes}" th:value="${m}" th:text="${m}"></option>
                </select>
            </div>
        </div>

        <div>
            <label for="value">Input value</label>
            <textarea id="value" th:field="*{value}" placeholder="example: FF / 1111 1111 / 255 / Hello @#$"></textarea>
        </div>

        <button type="submit">Convert</button>


    </form>


    <div th:if="${error}" class="error" th:text="${error}"></div>

    <div th:if="${result}" class="result">
        <div class="mono" th:text="'Input:  ' + ${result.original} + ' (' + ${result.fromBase} + ')'"></div>
        <div class="mono" th:text="'Output: ' + ${result.result}   + ' (' + ${result.toBase}   + ')'"></div>
    </div>
</div>
</body>
</html>
